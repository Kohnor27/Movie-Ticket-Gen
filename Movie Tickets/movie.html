<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!----Links Style.css-->
    <link rel="stylesheet" href="/css/style2.css">

    <title>Movie Ticket Generator - Movie Ticket</title>


  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">

      <div class="row">

        <div class="col-sm"></div>

        <div id="main" class="col-sm">

          <h1 id="movie" class="text-break"></h1>
          <h2 id="time"></h2>
          <h2 id="date"></h2>
          <h2 id="seat"></h2>
          <img src="assets/Bar.png" alt="Bar">
        
        </div>

        <div class="col-sm"></div>

      </div>
    </div>

    <script>
      //Movie Title
      let Movie = sessionStorage.getItem("movie");
      document.getElementById("movie").innerHTML = Movie;

      //Time
      let Time = sessionStorage.getItem("time");
      document.getElementById("time").innerHTML = "Time: " + Time;

      //Date
      let Date = sessionStorage.getItem("date");
      document.getElementById("date").innerHTML = "Date: " + Date;

      //Seat
      let Seat = sessionStorage.getItem("seat");
      document.getElementById("seat").innerHTML = "Seat: " + Seat;
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
